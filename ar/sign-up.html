<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Order management, Shipment management, Online store integration, Social media integration, Global couriers, Local couriers, E-commerce solutions, Multi-courier shipping, Order fulfillment, Shipping ease, Logistics management, E-commerce platform, Shipping solutions, Order processing, Inventory management">
		<meta name="description" content="Connect your online store or social media, manage orders, and ship with ease using 40+ global and local couriers.">
		<meta property="og:site_name" content="gozagel">
      	<meta property="og:url" content="https://heloshape.com/">
      	<meta property="og:type" content="website">
      	<meta property="og:title" content="GoZagel: One Platform to Manage All Your Orders & Shipments">
		<meta name='og:image' content='images/assets/ogg.png'>
		<!-- For IE -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- For Resposive Device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- For Window Tab Color -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#7034FF">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#7034FF">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#7034FF">
		<title>GoZagel - Sign Up</title>
		<!-- Favicon -->
		<link rel="icon" type="image/svg" sizes="56x56" href="images/fav-icon/icon.svg">
		<!-- Cairo Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
		<!-- Main style sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- responsive style sheet -->
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<!-- Main style sheet -->
		<link rel="stylesheet" type="text/css" href="css/shpd.css">

		<!-- Fix Internet Explorer ______________________________________-->
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="vendor/html5shiv.js"></script>
			<script src="vendor/respond.js"></script>
		<![endif]-->	
	</head>

	<body>
		<div class="main-page-wrapper p0">
			<!-- =============================================
				Sign In
			============================================== -->
			<div class="user-data-page clearfix d-lg-flex">
				<div class="illustration-wrapper d-flex align-items-center justify-content-between flex-column" style="background: linear-gradient(to bottom, #F9F9F9, rgba(115, 33, 84, 0.1));">
					<h3 class="font-cairo">منصة واحدة لإدارة  <br>جميع طلباتك وشحناتك</h3>
					<div class="illustration-holder">
						<img src="images/assets/ils_08.svg" alt="" class="illustration">
						<img src="images/assets/ils_08.1.svg" alt="" class="shapes shape-one">
						<img src="images/assets/ils_08.2.svg" alt="" class="shapes shape-two">
					</div>
				</div> <!-- /.illustration-wrapper -->

				<div class="form-wrapper">
					<div class="d-flex justify-content-between">
						<div class="logo"><a href="index.html"><img width="150px" src="images/logo/gozagel_logo.jpg" alt=""></a></div>
						<a href="index.html" class="font-cairo go-back-button">رجوع</a>
					</div>
					<form action="#" class="user-data-form mt-30">
						<h2 class="font-cairo">انضم إلى آلاف البائعين الناجحين!</h2>
						<p class="header-info pt-30 pb-50 font-cairo">هل لديك حساب بالفعل؟  <a href="login.html">تسجيل الدخول</a></p>

						<div class="row">
							<div class="col-12">
								<div class="input-group-meta mb-50">
									<label class="font-cairo">الأسم الكامل</label>
									<input type="text" placeholder="Melvin Carlson" class="font-cairo">
								</div>
							</div>
							<div class="col-12">
								<div class="input-group-meta mb-50">
									<label class="font-cairo">الايميل</label>
									<input type="email" placeholder="bolcovfed@ce.edu" class="font-cairo">
								</div>
							</div>
							<div class="col-12">
								<div class="input-group-meta mb-50">
									<label class="font-cairo">كلمة المرور</label>
									<input type="password" placeholder="Enter Password" class="pass_log_id font-cairo">
									<span class="placeholder_icon">
										<span class="passVicon">
											<img src="images/icon/view.svg" alt="">
										</span>
									</span>
								</div>
							</div>
							<div class="col-12">
								<div class="input-group-meta mb-15">
									<label class="font-cairo">تأكيد كلمة المرور</label>
									<input type="password" placeholder="تأكيد كلمة المرور" class="font-cairo">
									<span class="placeholder_icon">
										<span class="passVicon">
											<img src="images/icon/view.svg" alt="">
										</span>
									</span>
								</div>
							</div>
							<div class="col-12">
								<div class="agreement-checkbox d-flex flex-row-reverse justify-content-between align-items-center sm-mt-10">
									<div>
										<input type="checkbox" id="agree_to_policy">
										<label for="agree_to_policy" class="font-cairo">بالنقر على "التسجيل" أوافق على الشروط والأحكام وسياسة الخصوصية.</label>
									</div>
								</div> <!-- /.agreement-checkbox -->
							</div>
							<div class="col-12">
								<button class="theme-btn-one mt-30 mb-50 gozagel-btn-one">Sign Up</button>
							</div>
							<div class="col-12">
								<p class="text-center font-cairo copyright-text"></p>
							</div>
						</div>
					</form>
				</div> <!-- /.form-wrapper -->
			</div> <!-- /.user-data-page -->
			
			

			<!-- Optional JavaScript _____________________________  -->

			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<!-- jQuery -->
			<script src="vendor/jquery.min.js"></script>
			<!-- Popper js -->
			<script src="vendor/popper.js/popper.min.js"></script>
			<!-- Bootstrap JS -->
			<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
			<!-- menu  -->
			<script src="vendor/mega-menu/assets/js/custom.js"></script>
			<!-- AOS js -->
			<script src="vendor/aos-next/dist/aos.js"></script>
			<!-- js count to -->
			<script src="vendor/jquery.appear.js"></script>
			<script src="vendor/jquery.countTo.js"></script>

			<!-- MixIt Up -->
			<script src="vendor/mixitup-3/mixitup.min.js"></script>


			<!-- Theme js -->
			<script src="js/theme.js"></script>
		</div> <!-- /.main-page-wrapper -->
	</body>
</html>
